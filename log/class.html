                    constructor (x, y) {
                        this.x = x
                        this.y = y
                    }

                        console.log(val)
                        return val
                    }

                    skill (name, val) {
                        console.log(`${this.name(name)}: Skill - ${val}`)
                    }

                    toString () {

                    }
                }

                const rr = new coder
                rr.name('Moriarty')
                rr.skill('Moriarty', 'web')
                const rrr = new coder('a', 'b')
                rrr.toString()
            }

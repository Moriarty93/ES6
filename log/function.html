    // 函数参数的默认值
        // es5
        function aa (x, y) {
            y = typeof y === 'undefined' ? 'aa' : y  //防止''
            console.log(x, y)
        }
        // aa('c', 'd')
        // aa('c', '')
        // aa('c')
        
        // es6          指定默认值后length将会失真，length只表示没有默认的参数
        function log(x, y = 'World') {
            console.log(x, y)
            // let x

        }
        // log('c', 'd')

    // rest 参数（形式为...变量名），用于获取函数的多余参数，这样就不需要使用arguments对象了。rest 参数搭配的变量是一个数组，该变量将多余的参数放入数组中。
        function aaa (...arr) {
            console.log(...arr)
